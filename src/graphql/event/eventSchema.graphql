type categoria{
    id:ID!
    nombre:String!
    descripcion:String!
}

type Ubicacion{
    latitud:String!
    longitud:String!
}

type Evento{
    id:ID!
    titulo:String!
    descripcion:String!
    fecha:String!
    hora_inicio:String!
    zona:String!
    created_at:String
    ubicacion:Ubicacion!
    requiere_voluntarios:Boolean!
    image_url:String
}

type Query{
    eventos:[Evento]
    evento(id:ID!):Evento
    # Faltas las queries para obtener los eventos por categoria, por usuario, por ubicacion 
}

# Faltan las mutaciones para crear, actualizar y eliminar eventos

type Subscription {
  tareaCompletada: NotificacionTarea
  cambioEstadoEvento: NotificacionEvento
  eventoProximoComenzar: NotificacionProximoEvento
}

type NotificacionTarea {
  tareaId: ID!
  titulo: String!
  completada_por: Usuario!
  fecha_completado: String!
}

type NotificacionEvento {
  eventoId: ID!
  nombre: String!
  estado: String!
  fecha_cambio: String!
}

type NotificacionProximoEvento {
  eventoId: ID!
  nombre: String!
  fecha_inicio: String!
  tiempo_restante: Int!
}

type Usuario {
  id: ID!
  nombre: String!
}